<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecos de Sofrimento - Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Marcellus+SC&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&family=Nanum+Pen+Script&family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
    <style>
    :root {
      --turquoise-dark: #3b3226;
      --turquoise-medium: #3b3226;
      --turquoise-light: #c49661;
      --gothic-purple: #3d2b56;
      --gothic-burgundy: #885e44;
      --gothic-gold: #bdac4d;
      --gothic-black: #0f0a0a;
      --gothic-gray: #1f1a1a;
      --text-ivory: #f8f4e6;
      --amelia-color: #817c8a;
      --baal-color: #a52a2a;
      --angela-color: #5cb8b0;
      --mago-color: #4f5677;
      --crayon-red: #FF6B6B;
      --crayon-blue: #74B9FF;
      --crayon-yellow: #FFEAA7;
      --crayon-brown: #6D4C41;
    }

    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #060403;
    }
    ::-webkit-scrollbar-thumb {
      background: #9b9576a0;
      border-radius: 4px;
      border: 1px solid #1a1612;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #ab9577;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      padding: 15px;
      padding-top: 60px;
      background-color: #1a0e06;
      background-image: 
          url('texture-paper.png'),
          radial-gradient(ellipse at 20% 20%, #4022114e 0%, transparent 40%),
          linear-gradient(to bottom, #0e0603ca, #0e1410f2),
          linear-gradient(to bottom, rgba(0,0,0,0.2) 1px, transparent 100px);
      color: var(--text-ivory);
      font-family: 'Cormorant Garamond', serif;
      overflow-x: hidden;
      position: relative;
      line-height: 1.5;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
          radial-gradient(circle at 70% 30%, rgba(136, 216, 192, 0.05) 0%, transparent 25%);
      pointer-events: none;
      z-index: -1;
    }

    .navbar {
      background-color: rgba(15, 10, 10, 0.8) !important;
      z-index: 1000;
      backdrop-filter: blur(5px);
      border-bottom: 1px solid var(--gothic-burgundy);
    }

    .navbar-brand, .nav-link {
      color: var(--turquoise-light) !important;
      font-family: 'Marcellus SC', serif;
      letter-spacing: 1px;
      font-size: 0.9rem;
    }

    .nav-link.active {
      color: #e74c3c !important;
      font-weight: bold;
      border-bottom: 2px solid #e74c3c;
    }

    .nav-link:hover {
      color: white !important;
    }

    .quiz-main-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      width: 100%;
      padding: 15px;
      margin-bottom: 30px;
    }

    .quiz-container {
      background-color: white;
      padding: 18px;
      max-width: 480px;
      width: 92%;
      text-align: center;
      border-radius: 12px;
      box-shadow: 
          2px 2px 0px rgba(0,0,0,0.1),
          0 0 0 2px white,
          0 0 0 4px var(--crayon-red),
          0 0 0 6px white,
          0 0 0 8px var(--crayon-blue);
      position: relative;
    }

    .quiz-container h1 {
      font-family: 'Amatic SC', cursive;
      font-size: 2.2rem;
      margin: 0 0 12px 0;
      color: var(--crayon-brown);
      position: relative;
      display: inline-block;
    }

    .quiz-container h1::after {
      content: "";
      position: absolute;
      bottom: 2px;
      left: 0;
      width: 100%;
      height: 4px;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 10" preserveAspectRatio="none"><path d="M0,7 Q10,2 20,7 Q30,0 40,7 Q50,10 60,7 Q70,12 80,7 Q90,4 100,7" fill="none" stroke="%23FF6B6B" stroke-width="1.2" stroke-linecap="round"/></svg>');
      background-repeat: repeat-x;
      background-size: 70px 6px;
    }

    .quiz-container h2 {
      font-family: 'Nanum Pen Script', cursive;
      font-size: 1.2rem;
      margin-bottom: 16px;
      color: var(--crayon-brown);
    }

    .quiz-container button {
      background: var(--crayon-yellow);
      border: 2px solid var(--crayon-brown);
      color: var(--crayon-brown);
      font-family: 'Nanum Pen Script', cursive;
      font-size: 1.1rem;
      padding: 6px 12px;
      margin: 8px auto;
      transition: all 0.2s ease;
      border-radius: 24px;
      cursor: pointer;
      display: block;
      width: 88%;
      max-width: 280px;
      position: relative;
      box-shadow: 2px 2px 0px rgba(0,0,0,0.1);
    }

    .quiz-container button:hover {
      transform: translateY(-1px) rotate(1deg);
      box-shadow: 3px 3px 0px rgba(0,0,0,0.1);
    }

    .quiz-container button::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20"><path d="M0,20 L20,0" stroke="rgba(0,0,0,0.1)" stroke-width="0.8"/></svg>');
      opacity: 0.2;
      border-radius: 24px;
      pointer-events: none;
    }

    #result {
      margin-top: 16px;
      padding: 12px;
      background: white;
      border: 2px dashed var(--crayon-brown);
      border-radius: 8px;
      display: none;
      position: relative;
      animation: appear 0.4s ease-out forwards;
    }

    @keyframes appear {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    #result h2 {
      font-family: 'Amatic SC', cursive;
      font-size: 1.8rem;
      margin-bottom: 8px;
    }

    #result p {
      font-family: 'Nanum Pen Script', cursive;
      font-size: 1rem;
      line-height: 1.3;
      margin-bottom: 12px;
    }

    .drawing {
      position: absolute;
      width: 45px;
      height: 45px;
      opacity: 0.7;
      z-index: -1;
    }

    .star {
      top: -15px;
      right: -15px;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M50,5 L65,40 L100,40 L70,60 L85,95 L50,75 L15,95 L30,60 L0,40 L35,40 Z" fill="%23FFEAA7"/></svg>');
      transform: rotate(20deg);
    }

    .heart {
      bottom: -15px;
      left: -15px;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M50,85 L20,55 Q10,45 15,30 Q20,15 35,15 Q50,25 50,40 Q50,25 65,15 Q80,15 85,30 Q90,45 80,55 Z" fill="%23FF6B6B"/></svg>');
      transform: rotate(-10deg);
    }

    .result-amelia {
      border-color: var(--amelia-color);
      background-color: rgba(129, 124, 138, 0.15);
    }
    .result-amelia h2 {
      color: var(--amelia-color);
    }

    .result-baal {
      border-color: var(--baal-color);
      background-color: rgba(165, 42, 42, 0.15);
    }
    .result-baal h2 {
      color: var(--baal-color);
    }

    .result-angela {
      border-color: var(--angela-color);
      background-color: rgba(92, 184, 176, 0.15);
    }
    .result-angela h2 {
      color: var(--angela-color);
    }

    .result-mago {
      border-color: var(--mago-color);
      background-color: rgba(79, 86, 119, 0.15);
    }
    .result-mago h2 {
      color: var(--mago-color);
    }

    footer {
      background-color: var(--gothic-black);
      color: var(--turquoise-light);
      text-align: center;
      padding: 25px 12px;
      position: relative;
      width: 100%;
      margin-top: auto;
      border-top: 1px solid var(--gothic-burgundy);
      box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.4);
      animation: fadeIn 0.8s ease-in-out;
    }

    .footer-content {
      max-width: 760px;
      margin: 0 auto;
    }

    footer p {
      margin: 6px 0;
      font-family: 'Playfair Display', serif;
      letter-spacing: 0.4px;
      line-height: 1.4;
      font-size: 0.75rem;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(-15px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .options-row {
      display: flex;
      justify-content: center;
      gap: 6px;
      margin-bottom: 6px;
    }
    
    .options-row .option {
      flex: 1;
      max-width: 48%;
      font-family: 'Nanum Pen Script', cursive;
      font-size: 0.95rem;
      background: var(--crayon-yellow);
      border: 1.5px solid var(--crayon-brown);
      color: var(--crayon-brown);
      padding: 4px 8px;
      transition: all 0.2s ease;
      border-radius: 20px;
      cursor: pointer;
      position: relative;
      box-shadow: 1px 1px 0px rgba(0,0,0,0.1);
      line-height: 1.2;
      min-height: 42px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    
    .options-row .option:hover {
      transform: translateY(-1px) rotate(0.5deg);
      box-shadow: 2px 2px 0px rgba(0,0,0,0.1);
    }

    @media (max-width: 768px) {
      .quiz-container h1 {
        font-size: 1.8rem;
      }
      
      .quiz-container h2 {
        font-size: 1.1rem;
      }
      
      .quiz-container button {
        font-size: 1rem;
        max-width: 260px;
      }
      
      #result h2 {
        font-size: 1.6rem;
      }
      
      #result p {
        font-size: 0.95rem;
      }
      
      .drawing {
        width: 38px;
        height: 38px;
      }

      .options-row {
        flex-direction: column;
        gap: 4px;
      }
      
      .options-row .option {
        max-width: 100%;
        font-size: 0.9rem;
        min-height: 38px;
      }
    }

    @media (max-width: 480px) {
      .quiz-container h1 {
        font-size: 1.6rem;
      }
      
      .quiz-container {
        padding: 15px;
        max-width: 92%;
      }
      
      .drawing {
        width: 32px;
        height: 32px;
      }
      
      .options-row .option {
        font-size: 0.85rem;
        padding: 3px 6px;
      }
    }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm fixed-top">
        <a class="navbar-brand" href="index.html">Ecos de Sofrimento</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

                <li class="nav-item"><a class="nav-link" href="jogos.html">Jogos</a></li>
                <li class="nav-item"><a class="nav-link" href="bastidores.html">Bastidores</a></li>
            </ul>
        </div>

    <!-- Banner Section -->
    <div class="d-flex justify-content-center">
        <header class="banner">
            <h1>Ecos de Sofrimento</h1>
            <p>Um sussurro passado. Um ciclo presente. Um presságio futuro</p>
        </header>
    </div>

    <!-- Quiz Section -->
    <div class="quiz-main-container">
        <div class="quiz-container">
            <div class="drawing star"></div>
            <div class="drawing heart"></div>
            
            <h1>Que personagem és tu?</h1>
            <div id="quiz">
                <button onclick="startQuiz()">Começar Quiz</button>
            </div>
            <div id="result"></div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <p>&copy; 2024/2025 Ecos de Sofrimento.</p>
            <p>Este site pertence a um Projeto de Aptidão Profissional do curso de multimédia.</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <script>
    const questions = [
        {
            question: "Quando enfrentas a perda, como reages?",
            options: [
                { text: "Sofro em silêncio, mas mantenho a esperança viva.", character: "Amélia" },
                { text: "Transformo a dor em poder e avanço sem olhar para trás.", character: "Baal" },
                { text: "Aceito que tudo faz parte de um plano maior.", character: "Feiticeiro" },
                { text: "Carrego o sofrimento dos outros junto ao meu próprio.", character: "Ângela" }
            ]
        },
        {
            question: "O que significa 'força' para ti?",
            options: [
                { text: "Continuar a amar, mesmo no meio da destruição.", character: "Amélia" },
                { text: "Impor a minha vontade sobre o mundo.", character: "Baal" },
                { text: "Conhecer os segredos que os outros ignoram.", character: "Feiticeiro" },
                { text: "Proteger os frágeis, mesmo que me quebre no processo.", character: "Ângela" }
            ]
        },
        {
            question: "Numa noite sem estrelas, o que procurarias?",
            options: [
                { text: "Um raio de esperança esquecido no escuro.", character: "Amélia" },
                { text: "Oportunidade para moldar o mundo a meu favor.", character: "Baal" },
                { text: "Um sentido oculto por detrás da ausência de luz.", character: "Feiticeiro" },
                { text: "Um abrigo seguro para mim e para os que amo.", character: "Ângela" }
            ]
        },
        {
            question: "Se te fosse dada a escolha entre justiça e misericórdia, o que escolherias?",
            options: [
                { text: "Misericórdia. Sempre.", character: "Amélia" },
                { text: "Justiça. Mesmo que brutal.", character: "Baal" },
                { text: "A verdade, acima dos dois.", character: "Feiticeiro" },
                { text: "O alívio para quem sofre, mesmo que injusto.", character: "Ângela" }
            ]
        },
        {
            question: "Qual é o teu maior medo?",
            options: [
                { text: "Perder a inocência e tornar-me amarga.", character: "Amélia" },
                { text: "Ser fraco perante o mundo.", character: "Baal" },
                { text: "Ser mal interpretado e esquecido.", character: "Feiticeiro" },
                { text: "Não conseguir salvar quem amo.", character: "Ângela" }
            ]
        },
        {
            question: "Quando te traem, o que nasce dentro de ti?",
            options: [
                { text: "Uma tristeza silenciosa.", character: "Amélia" },
                { text: "Um desejo de vingança fria.", character: "Baal" },
                { text: "Uma aceitação amarga.", character: "Feiticeiro" },
                { text: "Um medo profundo de confiar novamente.", character: "Ângela" }
            ]
        },
        {
            question: "Se fosses comparado a um elemento da natureza, serias:",
            options: [
                { text: "A névoa suave que se ergue depois da tempestade.", character: "Amélia" },
                { text: "A lâmina do vento que corta sem piedade.", character: "Baal" },
                { text: "A raiz escondida sob a terra.", character: "Feiticeiro" },
                { text: "A rocha que suporta o peso do mundo.", character: "Ângela" }
            ]
        },
        {
            question: "Qual destas frases ecoa mais fundo no teu coração?",
            options: [
                { text: "Mesmo ferido, continuo a acreditar na luz.", character: "Amélia" },
                { text: "O mundo é dos que têm coragem para tomá-lo.", character: "Baal" },
                { text: "Não existe acaso — apenas caminhos ocultos.", character: "Feiticeiro" },
                { text: "Não nasci para grandes feitos, mas para proteger pequenos milagres.", character: "Ângela" }
            ]
        },
        {
            question: "Como vês o amor?",
            options: [
                { text: "Um sentimento puro que resiste ao tempo.", character: "Amélia" },
                { text: "Uma fraqueza perigosa.", character: "Baal" },
                { text: "Uma energia ancestral.", character: "Feiticeiro" },
                { text: "Um dever silencioso.", character: "Ângela" }
            ]
        },
        {
            question: "Diante da adversidade, o que te mantém de pé?",
            options: [
                { text: "A memória daqueles que amo.", character: "Amélia" },
                { text: "O desejo de não ser derrotado.", character: "Baal" },
                { text: "A certeza de um propósito oculto.", character: "Feiticeiro" },
                { text: "A responsabilidade de proteger os que confiam em mim.", character: "Ângela" }
            ]
        }
    ];

    let currentQuestion = 0;
    let scores = { "Amélia": 0, "Baal": 0, "Ângela": 0, "Feiticeiro": 0 };

    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    function startQuiz() {
        currentQuestion = 0;
        scores = { "Amélia": 0, "Baal": 0, "Ângela": 0, "Feiticeiro": 0 };
        document.getElementById('result').style.display = 'none';
        showQuestion();
    }

    function showQuestion() {
        const quizDiv = document.getElementById('quiz');
        const q = questions[currentQuestion];
        
        // Embaralha as opções
        const shuffledOptions = shuffleArray([...q.options]);
        const topOptions = shuffledOptions.slice(0, 2);
        const bottomOptions = shuffledOptions.slice(2, 4);
        
        let html = `<h2 style="font-family: 'Nanum Pen Script', cursive; font-size: 1.2rem;">${q.question}</h2>`;
        html += `<div class="options-row">`;
        
        // Adiciona as duas primeiras opções
        topOptions.forEach(option => {
            html += `<button class="option" onclick="selectOption('${option.character}')">${option.text}</button>`;
        });
        
        html += `</div><div class="options-row">`;
        
        // Adiciona as duas últimas opções
        bottomOptions.forEach(option => {
            html += `<button class="option" onclick="selectOption('${option.character}')">${option.text}</button>`;
        });
        
        html += `</div>`;
        
        quizDiv.innerHTML = html;
    }

    function selectOption(character) {
        scores[character]++;
        currentQuestion++;

        if (currentQuestion < questions.length) {
            showQuestion();
        } else {
            showResult();
        }
    }

    function showResult() {
        let winner = Object.keys(scores).reduce((a, b) => scores[a] > scores[b] ? a : b);

        const descriptions = {
            "Amélia": "És como a Amélia - cheia de imaginação e sonhos! O teu coração é puro e vês magia em tudo. Mas cuidado para não confiares demais em quem não merece!",
            "Baal": "És como o Baal - forte e organizado! Gostas que tudo tenha a sua ordem e lugar. Mas lembra-te que às vezes é bom deixar as coisas um pouco desarrumadas!",
            "Ângela": "És como a Ângela - amiga de todos! Sempre pronta para ajudar e proteger. Mas não te esqueças de cuidar de ti também, está bem?",
            "Feiticeiro": "És como o Feiticeiro - inteligente e misterioso! Adoras aprender coisas novas e descobrir segredos. Mas não fiques só nos livros, vai brincar também!"
        };

        const characterClasses = {
            "Amélia": "amelia",
            "Baal": "baal",
            "Ângela": "angela",
            "Feiticeiro": "mago"
        };

        document.getElementById('quiz').innerHTML = '';
        const resultDiv = document.getElementById('result');
        resultDiv.className = `result-${characterClasses[winner]}`;
        resultDiv.innerHTML = `
            <h2>És ${winner}!</h2>
            <p style="font-family: 'Nanum Pen Script', cursive; font-size: 1rem;">${descriptions[winner]}</p>
            <button onclick="startQuiz()">Jogar Novamente</button>
        `;
        resultDiv.style.display = 'block';
    }

    // Destacar item ativo na navbar
    document.addEventListener('DOMContentLoaded', function() {
        const currentPage = location.pathname.split('/').pop();
        document.querySelectorAll('.nav-link').forEach(link => {
            if (link.getAttribute('href') === currentPage) {
                link.classList.add('active');
            }
        });
    });
    </script>
